<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGGIES</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="player-container smart-border player-active"></div>
        <div class="player-container smart-border"></div>
        <div class="player-container smart-border"></div>
        <div class="player-container smart-border"></div>
    </div>

    <div class="menu smart-border sub-menu">
        <a href="#">Rules</a>
        <div class="cube">
            <div id="gameCube">
                <div class="front cubeSides">
                    <span class="dot dot1"></span>
                </div>
                <div class="back cubeSides">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                    <span class="dot dot4"></span>
                    <span class="dot dot5"></span>
                    <span class="dot dot6"></span>
                </div>
                <div class="right cubeSides">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                </div>
                <div class="left cubeSides">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                    <span class="dot dot4"></span>
                </div>
                <div class="top cubeSides">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                    <span class="dot dot3"></span>
                    <span class="dot dot4"></span>
                    <span class="dot dot5"></span>
                </div>
                <div class="bottom cubeSides">
                    <span class="dot dot1"></span>
                    <span class="dot dot2"></span>
                </div>
            </div>
        </div>
        <div>
            <div id="playerchoise">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Player 1</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose..</option>
                        <option value="1">Human</option>
                        <option value="2">Computer</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Player 2</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose..</option>
                        <option value="1">Human</option>
                        <option value="2">Computer</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Player 3</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose..</option>
                        <option value="1">Human</option>
                        <option value="2">Computer</option>
                        <option value="3">None</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Player 4</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Choose..</option>
                        <option value="1">Human</option>
                        <option value="2">Computer</option>
                        <option value="3">None</option>
                    </select>
                </div>
            </div>
        </div>
        <button id="rollBtn">Start!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>


</html>

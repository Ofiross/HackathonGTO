<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGGIES</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="player-container smart-border player-active"></div>
        <div class="player-container smart-border"></div>
        <div class="player-container smart-border"></div>
        <div class="player-container smart-border"></div>
    </div>

    <div class="menu smart-border sub-menu">
        <a href="#">Rules</a>
        <div id="gameCube">
            <div class="front cubeSides">
                <span class="dot dot1"></span>
            </div>
            <div class="back cubeSides">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
                <span class="dot dot5"></span>
                <span class="dot dot6"></span>
            </div>
            <div class="right cubeSides">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
            </div>
            <div class="left cubeSides">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
            </div>
            <div class="top cubeSides">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
                <span class="dot dot3"></span>
                <span class="dot dot4"></span>
                <span class="dot dot5"></span>
            </div>
            <div class="bottom cubeSides">
                <span class="dot dot1"></span>
                <span class="dot dot2"></span>
            </div>
        </div>
            <div>
                <label for="player1">Player1 </label>
                <input type="button" id="player1" name="player1" value="Human" onclick="changePlayer();">
            </div>
            <div>
                <label for="player1">Player2 </label>
                <input type="button" id="player2" name="player1" value="Human" onclick="changePlayer();">
            </div>
            <div>
                <label for="player1">Player3 </label>
                <input type="button" id="player3" name="player1" value="None" onclick="changePlayer();">
            </div>
            <div>
                <label for="player1">Player4 </label>
                <input type="button" id="player4" name="player1" value="None" onclick="changePlayer();">
            </div>
            <button id="start" onclick="runGame();">Start!</button>
    </div>

</body>
<script src="./main.js"></script>

</html>

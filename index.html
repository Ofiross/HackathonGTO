<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>PIGGIES</title>
</head>

<body>
    <div class="container">
        <h1 id="mainheader">Piggies - A game of chance and greed</h1>
        <div id="gamewrapper" class="row row-cols-2">
            <div id="player1" class="col">
                <div class="playerlogo">
                    <img class="img" src="./assets/playerLogo.png" alt="piggie">
                    <h2 class="playername">Tom</h2>
                    <div class="currentscore">current score:</div>
                    <div class="totalscore">total score:</div>
                </div>      
            </div>
            <div id="player2" class="col">
                <div class="playerlogo">
                    <img class="img" src="./assets/playerLogo.png" alt="piggie">
                    <h2 class="playername">Gleb</h2>
                    <div class="currentscore">current score:</div>
                    <div class="totalscore">total score:</div>
                </div>      
            </div>
            <div id="gameplay" class="col">
                <div id="cube"></div>
                <div id="nextmove">
                    <button id="roll">Roll Again</button>
                    <button id="quit">Stop</button>
                </div>
            </div>
            <div id="player3" class="col">
                <div class="playerlogo">
                    <img class="img" src="./assets/playerLogo.png" alt="piggie">
                    <h2 class="playername">Ofir</h2>
                    <div class="currentscore">current score:</div>
                    <div class="totalscore">total score:</div>
                </div>      
            </div>
            <div id="player4" class="col">
                <div class="playerlogo">
                    <img class="img" src="./assets/playerLogo.png" alt="piggie">
                    <h2 class="playername">Dan</h2>
                    <div class="currentscore">current score:</div>
                    <div class="totalscore">total score:</div>
                </div>      
            </div>
            <!--<div id="gamestart" class="centerbox">

            </div>-->
            
        </div>
    </div>
<script src="./main.js"></script>
</body>

</html>
